<!DOCTYPE html>
<html lang="en" style="font:110% 'Luminari'" id="HTML">
<head>
    <link rel="stylesheet" type="text/css" href="Color Game.css">
    <script src="Color Game.js"></script>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>
<body>
<fieldset id="game">
    <h3 id="h3">Color Guessing Game</h3>
    <p>
        I am thinking of one of these ten colors previously listed:
    </p>
    <p>
        <span id="Blue">blue</span>, <span id="Cyan">cyan</span>, <span id="Gold">gold</span>,
        <span id="Grey">gray</span>, <span id="Green">green</span>, <span id="Magenta">magenta</span>,
        <span id="Orange">orange</span>, <span id="Red">red</span>, <span id="White">white</span>,
        <span id="Yellow">yellow</span>
    </p>
    <p>
        What color am I thinking of?
    </p>
    Press <input type="button" value="PLAY" class="button" onclick="guess()"> to begin
    <fieldset id="Correct">
        <legend><span id="legend">Correct Color:</span></legend>
    </fieldset>
</fieldset>
</body>
</html>
